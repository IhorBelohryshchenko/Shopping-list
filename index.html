<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список покупок</title>
</head>
<body> 
        <form action="">
            <fieldset>
                <legend>Список покупок</legend>
                <p>
                    <label> Список покупок </label> <br>
                </p>
                <ol>
                    <li>
                        <input type="checkbox" id="product1" value="Milk">
                        <label for="product1"> Молоко </label> <br> 
                    </li>
                    <li>
                        <input type="checkbox" id="product2" value="Bread">
                        <label for="product2"> Хлеб </label> <br> 
                    </li>
                    <li>
                        <input type="checkbox" id="product3" value="Meat">
                        <label for="product3"> Мясо </label> <br> 
                    </li>
                    <li> 
                        <input type="checkbox" id="product4" value="Tomato">
                        <label for="product4"> Помидоры </label> <br>
                    </li>
                    <li>
                        <input type="checkbox" id="product5" value="Cucumbers">
                        <label for="product5"> Огурцы </label> <br>
                    </li>
                    <li>
                        <input type="checkbox" id="product6" value="Chocolate">
                        <label for="product6"> Шоколад </label> <br>
                    </li>
                    <li>
                        <input type="checkbox" id="product7" value="Ice cream">
                        <label for="product7"> Мороженое </label> <br>
                    </li>
                </ol>
            </fieldset>
        </form>
   </body>
</html>
